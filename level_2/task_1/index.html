<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
     
</head>
<body>
    <div class="container">
        <div class="calc-box">
            <div class="input-box">
            <input type="text" name="display" class="display" value="0" >
            </div>
            <div class="btn-container">
                <button>clear</button>
                <button>del</button>
                <button>%</button>
                <button>/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>0</button>
                <button>.</button>
                <button class="span-two">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
